services:
  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notamem_test_db
    volumes:
      - "postgres-data:/var/lib/postgresql/data"

volumes:
  postgres-data:
